%YAML 1.2
---
title: empty program file
production: program
source: ""
ast:
  kind: Program
  children: []
---
title: program with packet
production: program
source: |
  PACKET test
  ENDPACKET test
ast:
  kind: Program
  children:
  - kind: Packet
---
title: packet file
production: packet_file
source: |
  PACKET test
  ENDPACKET rest
ast:
  kind: Packet
---
title: a single identifier
production: program
source: a variable
ast:
  kind: Program
  children:
  - kind: Root
    children:
    - kind: Paragraph
      children:
      - kind: ExpressionStatement
        children:
        - kind: IdentifierRef
          tokens:
          - kind: "<IDENTIFIER>"
            image: a variable
---
title: obsolete package
production: program
source: |
  OBSOLETE BECAUSE renamed as: xxx
  PACKET yyy
  END PACKET yyy
ast:
  kind: Program
  children:
    - kind: Packet
      children:
      - kind: Obsoletion
        children:
        - kind: Reason
          tokens:
          - kind: "\"BECAUSE\""
          - kind: "<DOCUMENTATION>"
            image: " renamed as: xxx"
      - kind: Identifier
        tokens:
        - kind: "<IDENTIFIER>"
          image: yyy
      - kind: BlockTail



      